<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="static/styles.css">

    <title>New Workout</title>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

  </head>

<body>

    <h1>Add a Workout Routine!</h1>


<form action="{{ url_for('new_routine') }}" method="POST">

    <label>Exercise</label>
    <input name="Exercise_Name" type="text" placeholder="Example: Bench Press">
    <button type="submit">Add Exercise</button>

    <input hidden="hidden" name="Exercise_List" value = {exercise_list}>


</form>
    {% for exercise in exercise_list: %}
    <li>
        {{ exercise }} <a href="{{ url_for('delete_during_creation', exercise_name=exercise) }}">Delete</a>
    </li>
    {% endfor %}


<form action="{{ url_for('submit_new_routine') }}" method="POST">

    <label>What do you want to call this routine?</label>
    <input name="routine_name" type="text">
    <button type="submit">Submit New Routine</button>

    <input hidden="hidden" name="Exercise_List" value = {{exercise_list}}>


</form>



</body>
</html>
