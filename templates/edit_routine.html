<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="static/styles.css">

    <title>New Workout</title>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
  </head>


<body>

    <div class="row justify-content-center text-center">
         <div class="col-md-6">
            <h1 class="center-header-title">Edit a Workout Routine!</h1>


            <form action="{{ url_for('new_routine') }}" method="POST">

                <label id="new-exercise-name-input">Exercise</label>
                <input name="Exercise_Name" type="text" placeholder="Example: Bench Press">
                <button type="submit" class="btn btn-dark btn-sm small-blk-btn">Add Exercise</button>

                <input hidden="hidden" name="Exercise_List" value = {exercise_list}>

            </form>



                <div class="row justify-content-center text-center">
                    <div class="col-md-6">
                        {% for exercise in exercise_list: %}
                        <ul class="list-group list-group-horizontal">
<!--                            <div>-->
                                <li class="list-group-item mx-auto">
                                    {{ exercise }}
                                </li>
<!--                            </div>-->
<!--                            <div>-->
                                <li style="list-style-type: none;">
                                    <a href="{{ url_for('delete_from_routine', exercise_name=exercise, routine_name=routine_name) }}" class="btn btn-dark btn-md small-blk-btn delete-workout-btn">Delete</a>
                                </li>
<!--                            </div>-->
                        </ul>
                        {% endfor %}
                    </div>
                </div>


            <form action="{{ url_for('save_routine_edits') }}" method="POST">

                <label id="renaming-routine-input">What do you want to call this routine?</label>
                <input name="new_routine_name" type="text" value="{{routine_name}}" placeholder="Previously: {{routine_name}}" required>
                <button type="submit" class="btn btn-dark btn-sm small-blk-btn">Save Routine</button>

                <input hidden="hidden" name="old_routine_name" value="{{routine_name}}">
                <input hidden="hidden" name="Exercise_List" value = {{exercise_list}}>


        </form>
         </div>
    </div>
</body>
</html>
